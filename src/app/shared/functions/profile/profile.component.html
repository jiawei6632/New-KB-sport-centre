<p-overlayPanel #op>
    <div class="flex flex-row gap-3 align-items-center p-2">
      <p-avatar
        styleClass="bg-primary"
        class="cursor-pointer"
        (click)="op.toggle($event)"
        shape="circle"
        [style]="{ width: '40px', height: '40px' }"
      >
        {{ userInitial }}
      </p-avatar>
      <div class="flex flex-column">
        <div class="flex flex-row justify-content-between align-items-center pt-1 pr-2">
          <b>{{ username$ | async }}</b> <app-theme></app-theme>
        </div>
  
        <!-- <label class="text-400 text-sm">{{ email$ | async }}</label>
        <a
          class="text-primary"
          [style]="{
            'font-size': '12px',
            'padding-top': '5px',
            cursor: 'pointer'
          }"
          (click)="AccountClick()"
          >My Profile</a
        > -->
      </div>
    </div>
    <div class="surface-ground pt-2 flex flex-row justify-content-end align-items-center p-2">
      <!-- <p-button
        size="small"
        pRipple
        label="My Profile"
        (onClick)="AccountClick()"
      ></p-button> -->
      <p-button size="small" pRipple label="Logout" (onClick)="LogoutClick()"></p-button>
    </div>
  </p-overlayPanel>
  
  <p-button
    pRipple
    class="loginBtn p-button-text"
    styleClass="text-primary"
    *ngIf="!(isLogin$ | async)"
    (click)="LoginClick()"
    label="Login"
  >
  </p-button>
  <div *ngIf="isLogin$ | async">
    <p-avatar
      styleClass="bg-primary"
      class="cursor-pointer"
      (click)="op.toggle($event, targetEl)"
      shape="circle"
      [style]="{ width: '40px', height: '40px' }"
    >
      {{ userInitial }}
    </p-avatar>
    <div #targetEl></div>
  </div>
