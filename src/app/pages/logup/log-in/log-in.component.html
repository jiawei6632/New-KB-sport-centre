<p-card>
    <form [formGroup]="LogInform" class="form-container">
        <!-- Close Button -->
        <div class="CancelClick">
            <p-button icon="pi pi-times" styleClass="p-button-text" (click)="CancelClick()"></p-button>
        </div>

        <!-- Sign Up Heading -->
        <h1>{{ 'logIn' | transloco }}</h1>
        <h5>{{ 'dontHave' | transloco }} <a routerLink="/sign-up" class="sign-up-link"><strong>{{ 'signUp' | transloco }}</strong></a></h5>

        <!-- Email Field -->
        <div class="inputField">
            <label class="col-12">
                <span class="text-red-400">*&nbsp;</span>{{ 'email' | transloco }}:
            </label>
            <div class="input-field col-12">
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="--{{ 'email' | transloco }}--" 
                    formControlName="Email"
                    [ngClass]="{'invalid-input': LogInform.controls['Email'].invalid && LogInform.controls['Email'].touched}"
                />
                <div *ngIf="LogInform.controls['Email'].invalid && LogInform.controls['Email'].touched" class="error-message">
                    <small *ngIf="LogInform.controls['Email'].errors?.['required']">{{ 'requiredField' | transloco }}</small>
                    <small *ngIf="LogInform.controls['Email'].errors?.['email']">{{ 'invalidEmail' | transloco }}</small>
                </div>
            </div>
        </div>

        <!-- Password Field -->
        <div class="inputField">
            <label class="col-12">
                <span class="text-red-400">*&nbsp;</span>{{ 'password' | transloco }}:
            </label>
            <div class="input-field col-12">
                <p-password 
                    class="custom-password"
                    id="password" 
                    name="password" 
                    placeholder="--{{ 'password' | transloco }}--" 
                    formControlName="Password" 
                    [toggleMask]="true">
                </p-password>
                <div *ngIf="LogInform.controls['Password'].invalid && LogInform.controls['Password'].touched" class="error-message">
                    <small *ngIf="LogInform.controls['Password'].errors?.['required']">{{ 'requiredField' | transloco }}</small>
                    <small *ngIf="LogInform.controls['Password'].errors?.['minlength']">{{ 'passwordMinLength' | transloco }}</small>
                    <small *ngIf="LogInform.controls['Password'].errors?.['maxlength']">{{ 'passwordMaxLength' | transloco }}</small>
                </div>
            </div>
        </div>

        <!-- Login Button -->
        <div class="LogIn">
            <p-button pRipple (click)="SaveUpdateClick()" type="submit" label="{{ 'logIn' | transloco }}" styleClass="login-btn" [outlined]="true" [disabled]="LogInform.invalid"></p-button>
        </div>

        <!-- Terms and Privacy Agreement -->
        <div class="terms">
            <input type="checkbox" id="agreeTerms" formControlName="AgreeTerms"/>
            <label>{{ 'agreeTerms' | transloco }} <a routerLink="/terms" class="sign-up-link">{{ 'termsOfUse' | transloco }}</a> {{ 'and' | transloco }} <a routerLink="/privacy-policy" class="sign-up-link">{{ 'privacyPolicyKB' | transloco }}</a></label>
        </div>

        <!-- Separator -->
        <div class="separator">
            <span>or</span>
        </div>

        <!-- Social Login Options -->
        <div class="social-buttons">
            <p-button icon="pi pi-facebook" label="{{ 'continueWithFacebook' | transloco }}" styleClass="social-button facebook"></p-button>
            <p-button icon="pi pi-google" label="{{ 'continueWithGoogle' | transloco }}" styleClass="social-button google" [text]="true" [raised]="true"></p-button>
        </div>
    </form>
</p-card>
