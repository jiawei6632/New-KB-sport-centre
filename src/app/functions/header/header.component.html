<p-menubar>
  <ng-template pTemplate="start">
    <div class="menu">
      <a routerLink="/menu"><img [src]="getLogoSrc()" alt="" width="170" /></a>
      <i class="pi pi-bars ml-2 mt-1" (click)="sidebarVisible1 = true"> </i>
    </div>
  </ng-template>
  <ng-template pTemplate="end">
    <div class="flex flex-row align-items-center gap-2">
      <i class="pi-question-circle"></i>
      <app-theme></app-theme>
    </div> 
  </ng-template>
  </p-menubar>
